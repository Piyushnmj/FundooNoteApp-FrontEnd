<div class="maincontainer">
    <div *ngIf="isShow; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
        <div class="container1">
            <mat-card class="card1">
                <form [formGroup]="takenoteForm" class="form1">
                    <div class="inputcontainer1">
                        <input class="input1" placeholder="Take a note..." (click)="show()"
                            formControlName="description">
                        <button mat-icon-button class="button">
                            <img src="../../../assets/take-note-images/new-list.svg" alt="new list icon" width="30px"
                                title="New List">
                        </button>
                        <button mat-icon-button class="button">
                            <img src="../../../assets/take-note-images/new-note-with-drawing.svg"
                                alt="new note with drawing icon" width="30px" title="New note with drawing">
                        </button>
                        <button mat-icon-button class="button">
                            <img src="../../../assets/take-note-images/new-note-with-image.svg"
                                alt="new note with image icon" width="30px" title="New note with image">
                        </button>
                    </div>
                </form>
            </mat-card>
        </div>
    </ng-template>
    <ng-template #elseBlock>
        <div class="container2">
            <mat-card class="card2">
                <form [formGroup]="takenoteForm" (ngSubmit)="createNote()" class="form2">
                    <div class="inputcontainer2">
                        <input class="input2" placeholder="Title" formControlName="title">
                        <button mat-icon-button class="button">
                            <img src="../../../assets/take-note-images/pin.svg" alt="pin icon" width="30px" title="Pin">
                        </button>
                    </div>
                    <div>
                        <div class="inputcontainer3">
                            <input class="input3" placeholder="Take a note..." formControlName="description">
                        </div>
                        <div class="icons">
                            <div>
                                <button mat-icon-button class="button">
                                    <img src="../../../assets/take-note-images/remind-me.svg" alt="remind me icon"
                                        width="20px" title="Remind me">
                                </button>
                                <button mat-icon-button class="button">
                                    <img src="../../../assets/take-note-images/add-collaborator.svg"
                                        alt="add collaborator icon" width="20px" title="Collaborator">
                                </button>
                                <button mat-icon-button class="button">
                                    <img src="../../../assets/take-note-images/color.svg" alt="color icon" width="20px"
                                        title="Background options">
                                </button>
                                <button mat-icon-button class="button">
                                    <img src="../../../assets/take-note-images/new-note-with-image.svg" alt="image icon"
                                        width="20px" title="Add image">
                                </button>
                                <button mat-icon-button class="button">
                                    <img src="../../../assets/DashboardImages/archive.svg" alt="Archive icon"
                                        width="20px" title="Archive">
                                </button>
                                <button mat-icon-button class="button">
                                    <img src="../../../assets/take-note-images/more-options.svg" alt="options icon"
                                        width="20px" title="More">
                                </button>
                                <button mat-icon-button class="button">
                                    <img src="../../../assets/take-note-images/undo.svg" alt="undo icon" width="20px"
                                        title="Undo">
                                </button>
                                <button mat-icon-button class="button">
                                    <img src="../../../assets/take-note-images/redo.svg" alt="redo icon" width="20px"
                                        title="Redo">
                                </button>
                            </div>
                            <div class="closebutton">
                                <button mat-icon-button class="button" class="closebutton">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </mat-card>
        </div>
    </ng-template>
</div>
