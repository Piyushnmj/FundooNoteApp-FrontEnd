<div class="maincontainer">
    <mat-card class="card">
        <mat-card-content>
            <div class="fundoo">
                <div class="F">F</div>
                <div class="U">U</div>
                <div class="N">N</div>
                <div class="D">D</div>
                <div class="O">O</div>
                <div class="O">O</div>
            </div>
            <div class="signin">Find your email</div>
            <div class="caption">Enter your recovery email</div>
            <form class="inputform" [formGroup]="forgetForm" (ngSubmit)="forgetPassword()">
                <mat-form-field appearance="outline" class="email">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter Email" class="formControl" formControlName="email">
                    <mat-error *ngIf="forgetForm.value.email">Enter a valid Email</mat-error>
                    <mat-error *ngIf="f['email'].getError('required')!=null">Email is required</mat-error>
                </mat-form-field>
                <div class="forget">
                    <button mat-flat-button color="primary" class="nextbutton">Next</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
