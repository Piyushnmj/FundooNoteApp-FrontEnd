<div class="maincontainer">
    <mat-card class="card">
        <mat-card-content>
            <div class="fundoo">
                <div class="F">F</div>
                <div class="U">U</div>
                <div class="N">N</div>
                <div class="D">D</div>
                <div class="O">O</div>
                <div class="O">O</div>
            </div>
            <div class="signin">Sign In</div>
            <div class="caption">to continue to Fundoo</div>
            <form class="inputform" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                <mat-form-field appearance="outline" class="email">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter Email" class="formControl" formControlName="email">
                    <mat-error *ngIf="loginForm.value.email">Enter a valid Email</mat-error>
                    <mat-error *ngIf="f['email'].getError('required')!=null">Email is required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="password">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Enter Password" class="formControl"
                        formControlName="password">
                    <mat-error *ngIf="f['password'].getError('required')!=null">Password is required</mat-error>
                </mat-form-field>
                <button mat-flat-button class="forgotpassword" routerLink="/forgetPassword">Forgot Password?</button>
                <div class="login">
                    <button mat-flat-button class="createaccount" routerLink="/register">Create Account</button>
                    <button mat-flat-button color="primary" class="nextbutton">Next</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
